<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>MusicApp</title>
  </head>

  <body>
    <div class="container">
      <div class="music-container">
        <div class="left-container">
          <div class="library">
            <span class="material-icons">star_rate</span>
            <div>MUSICLY</div>
            <span class="material-icons">star_rate</span>
          </div>
          <div class="menu-item playlist">
            <div class="playlist-icon material-icons">library_music</div>
            <div class="item">Playlist</div>
          </div>
          <div class="menu-item songs">
            <div class="songs-icon material-icons">music_note</div>
            <div class="item">Songs</div>
          </div>
          <div class="menu-item favourite">
            <div class="favourite-icon material-icons">favorite</div>
            <div class="item">For You</div>
          </div>
        </div>
        <div class="mid-container">
          <canvas class="background"></canvas>
        </div>
        <div class="right-container">
          <h2 id="heading">Songs</h2>
        </div>
      </div>
      <div class="song-container">
        <audio id="player">
          <source id="source" src="./Songs/alan-walker-faded.mp3" />
        </audio>

        <div class="rewind material-icons">skip_previous</div>
        <div class="play-pause material-icons">play_circle_filled</div>
        <div class="forward material-icons">skip_next</div>
        <span class="minute">00</span>:<span class="second">00</span>
        <div class="progress-bar-container">
          <div class="timer"></div>
        </div>
        <span class="end-minute">00</span>:<span class="end-second">00</span>

        
        <div class="volume">
          <div class="material-icons vol-icon" style="margin-left: 5px">
            volume_up
          </div>

          <div class="volumeSliderContainer">
            <input
              type="range"
              id="volumeSlider"
              min="0"
              value="1"
              max="1"
              step="0.01"
              class="slider"
              orient="vertical"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="./Songs.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
  </body>
</html>
